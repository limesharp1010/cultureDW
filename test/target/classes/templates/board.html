    <style>
         .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar select, .search-bar input[type="text"], .search-bar button {
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .pagination {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            list-style-type: none;
            padding: 0;
            margin: 20px 0; /* 위아래 간격 */
        }
        .pagination li {
            display: inline;
        }
        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

        </tr>
        
    </table>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>

        const table = document.querySelector('table');
        //10번을 반복, 안에 4번반복되는 이중 for문으로 처리
        for(let i = 0; i < 15; i++) {
            let newRow = table.insertRow();
            for(let j = 0; j < 5; j++) {
                let newCell1 = newRow.insertCell(j);
                if(j == 0) newCell1.innerText = 15 - i; //no
                if(j == 1) newCell1.innerText = '글의 제목 ' + (i + 1); //제목
                if(j == 2) newCell1.innerText = '홍길동' + (i + 1); //작성자
                if(j == 3) newCell1.innerText = '2024-06-14'; //날짜
                if(j == 4) newCell1.innerText = '0'; //날짜
            }
        }

    </script>
